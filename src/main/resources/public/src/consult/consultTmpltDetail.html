<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="../../assets/css/kbes.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/kbes-extend.css" rel="stylesheet" type="text/css">
    <title>咨询表模板维护 - 咨询表模板</title>
</head>

<body>

<div class="ke-wrapper" id="detail">

    <div class="t-list">
        <div class="ke-panel-title search-form-title search-has-btn">
            咨询表模板
            <a class="t-btn t-btn-sm t-btn-blue" id="updateTmpltInfoBtn">
                <i class="iconfont icon-bianji"></i> 修改
            </a>
        </div>
        <!-- 顶部搜索 -->
        <div class="t-list-search t-columns-3 t-list-search-view">
            <ul class="t-columns-group">
                <li class="width-all">
                    <!-- 必填项为label追加样式: necessary -->
                    <label>模板名称：</label>
                    <div class="group-name-div" id="tmpltNm">
                    </div>
                </li>
                <li class="width-all">
                    <label>适用地区：</label>
                    <div id="authRegn">
                    </div>
                </li>
            </ul>
        </div>
        <!-- 记录数及列表主操作 -->
        <div class="t-list-btns">
            <div>
                <a class="t-btn t-btn-sm t-btn-green" href="javascript:void(0)" id="newColmBtn">
                    <i class="iconfont icon-jiahao"></i> 新增字段
                </a>
            </div>
        </div>

        <!-- 查询结果 -->
        <div class="t-list-result">
            <div id="listResult"></div>
        </div>
        
    </div>
</div>
<script src="../../assets/common/requirejsMain.js"></script>
<script src="../../assets/lib/requirejs/requirejs.min.js" data-main="./js/consult/consultTmpltDetail.js"></script>
</body>
</html>
