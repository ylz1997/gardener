<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link href="../../assets/css/kbes.css" rel="stylesheet" type="text/css">
  <title>咨询表模板维护 - 咨询表模板列表</title>
</head>

<body>

  <div class="ke-wrapper">
    <div class="ke-left-fixed">
      <div class="left-box">
        
        <!-- 知识模板目录 -->
        <div class="ke-panel">
          <div class="ke-panel-title">
            咨询表模板目录
          </div>
          <div class="ke-panel-content clear-overlap">

            <!-- 按钮禁用状态，追加 disabled -->
            <ul class="ke-act-btns">
              <li>
                <a class="clk-add" title="添加" href="#nogo" id="catl-add"></a>
              </li>
              <li>
                <a class="clk-edit" title="编辑" href="#nogo" id="catl-edit"></a>
              </li>
              <li>
                <a class="clk-del" title="删除" href="#nogo" id="catl-del"></a>
              </li>
              <li>
                <a class="clk-up" title="上移" href="#nogo" id="catl-up"></a>
              </li>
              <li>
                <a class="clk-down" title="下移" href="#nogo" id="catl-down"></a>
              </li>
            </ul>
            
            <!-- 树组件容器，根据左右容器哪个高度最大设置为哪个，最好JS动态控制，以下值为静态页面中的示例 -->
            <div class="content ztree leftTree" style="overflow-y:scroll;height: 405px" id="treeDemo">
            </div>

          </div>

        </div>

      </div>
      <div class="right-box">
        <div class="right-box-inner">
          
          <div class="t-list">
            <div class="ke-panel-title search-form-title">
              咨询表模板列表
            </div>
            <!-- 顶部搜索 -->
            <div class="t-list-search t-columns-3">

            </div>
            
            <!-- 记录数及列表主操作 -->
            <div class="t-list-btns">
              <div>
                <a class="t-btn t-btn-sm t-btn-green" id="addNewTmpltBtn">
                  <i class="iconfont icon-jiahao"></i> 新增模板
                </a>
              </div>
            </div>
            
            <!-- 查询结果 -->
            <div class="t-list-result">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../../assets/common/requirejsMain.js"></script>
<script src="../../assets/lib/requirejs/requirejs.min.js" data-main="./js/consult/consultCatl.js"></script>
<script>
    window.console = window.console || (function () {
        var c ={};
        c.log = c.warn = c.debug = c.info = c.error = c.time = c.dir = c.profile= c.clear = c.exception = c.trace = c.assert = function(){};
        return c;
    })();
</script>
</html>
